<div class="container">
        <div class= "smallContainer">
       
            <h1 >Mes r√©alisations</h1>

        
     <!-- Carousel for desktop version -->

     <div class="carouselDesktop">
        <mat-carousel
        timings="250ms ease-in"
        [autoplay]="true"
        interval="3000"
        color="#FF5448"
        maxWidth="auto"
        proportion="35"
        [slides]="realizations.length"
        [loop]="true"
        [hideArrows]="true"
        [hideIndicators]="true"
        [useKeyboard]="true"
        [useMouseWheel]="false"
        orientation="ltr">
        <mat-carousel-slide
            *ngFor="let realization of realizations"
            [image]="realization.image"
        >
        <div style="width: 100%; height: 100%; display:flex; flex-direction: column; align-items: center; justify-content: center; font-size: 30px; color: white">
        <h1 class="titleHome">{{realization.title}}</h1> 
        </div></mat-carousel-slide>
        </mat-carousel>
      </div>
      
      <!-- Carousel for mobile version -->
      
      <div class="carouselMobile">
        <mat-carousel
        timings="250ms ease-in"
        [autoplay]="true"
        interval="3000"
        color="#FF5448"
        maxWidth="auto"
        proportion="100"
        [slides]="realizations.length"
        [loop]="false"
        [hideArrows]="true"
        [hideIndicators]="true"
        [useKeyboard]="true"
        [useMouseWheel]="false"
        orientation="ltr">
        <mat-carousel-slide
          *ngFor="let realization of realizations"
            [image]="realization.image"
        >
        <div style="width: 100%; height: 100%; display:flex; flex-direction: column; align-items: center; justify-content: center; font-size: 30px; color: white">
        <h1 class="titleHomeMobile">{{realization.title}}</h1> 
        </div></mat-carousel-slide>
        </mat-carousel>
      </div>

    </div>
